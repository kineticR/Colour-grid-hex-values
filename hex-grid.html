<!DOCTYPE html>
<html>
  <head>
  	<style>

		.box {
			height: 150px;
		}

		.meow {
			color: white;
		}

  	</style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript">
    	$(document).ready(function() {
    		$(".meow").children().each(function(i, v) {
    			$(this).text($(this).attr('style').substr(-7));
    		});
    	});
    </script>

  </head>

  <body>


  	<!-- start the grid system -->
  	<div class="main container-fluid text-center ">

		<!-- row 1 -->
		<div class="meow row text-left ">
			<div class="col-xs-2 box" style="background-color:#16a085"></div>
			<div class="col-xs-2 box" style="background-color:#f1c40f"></div>
			<div class="col-xs-2 box" style="background-color:#e74c3c"></div>
			<div class="col-xs-2 box" style="background-color:#c0392b"></div>
			<div class="col-xs-2 box" style="background-color:#16a085"></div>
			<div class="col-xs-2 box" style="background-color:#34495e"></div>
		</div>

		<!-- row 2 -->
		<div class="meow row text-middle">
			<div class="col-xs-2 box" style="background-color:#69D2E7"></div>
			<div class="col-xs-2 box" style="background-color:#A7DBD8"></div>
			<div class="col-xs-2 box" style="background-color:#E0E4CC"></div>
			<div class="col-xs-2 box" style="background-color:#F38630"></div>
			<div class="col-xs-2 box" style="background-color:#FA6900"></div>
			<div class="col-xs-2 box" style="background-color:#16a085"></div>
		</div>

		<div class="meow row text-middle">
			<div class="col-xs-2 box" style="background-color:#556270"></div>
			<div class="col-xs-2 box" style="background-color:#4ECDC4"></div>
			<div class="col-xs-2 box" style="background-color:#C7F464"></div>
			<div class="col-xs-2 box" style="background-color:#FF6B6B"></div>
			<div class="col-xs-2 box" style="background-color:#C44D58"></div>
			<div class="col-xs-2 box" style="background-color:#CC333F"></div>
		</div>

		<div class="meow row text-middle">
			<div class="col-xs-2 box" style="background-color:#00A0B0"></div>
			<div class="col-xs-2 box" style="background-color:#6A4A3C"></div>
			<div class="col-xs-2 box" style="background-color:#CC333F"></div>
			<div class="col-xs-2 box" style="background-color:#EB6841"></div>
			<div class="col-xs-2 box" style="background-color:#7AB317"></div>
			<div class="col-xs-2 box" style="background-color:#EDC951"></div>
		</div>

		<div class="meow row text-middle">
			<div class="col-xs-2 box" style="background-color:#E7E7DE"></div>
			<div class="col-xs-2 box" style="background-color:#CDCBA6"></div>
			<div class="col-xs-2 box" style="background-color:#008891"></div>
			<div class="col-xs-2 box" style="background-color:#00587A"></div>
			<div class="col-xs-2 box" style="background-color:#FA6900"></div>
			<div class="col-xs-2 box" style="background-color:#E5E544"></div>
		</div>

  	</div>


  </body>
</html>
